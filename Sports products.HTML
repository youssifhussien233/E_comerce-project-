<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sports Equipment Shop</title>
  <link rel="stylesheet" href="css/Sports products.css">
</head>

<body>
  <header class="header">
    <h1 class="title">Sports Equipment Shop</h1>
  </header>

  <main>
    <section id="sports" class="section">
      <h2 class="section-title">Sports Equipment</h2>
      <hr class="divider">
      <div class="cards-container" id="sports-cards">
        <!-- Sports equipment cards will be added here -->
        <div class="card">
          <img src="images/Treadmill.jpeg" alt="Treadmill">
          <h3>Treadmill</h3>
          <p>Price: $999.99</p>
          <button class="payment-button">Buy Now</button>
        </div>

        <div class="card">
          <img src="images/Stationary Bike.jpeg" alt="Stationary Bike">
          <h3>Stationary Bike</h3>
          <p>Price: $499.99</p>
          <button class="payment-button">Buy Now</button>
        </div>

        <div class="card">
          <img src="images/Weight Bench.jpeg" alt="Weight Bench">
          <h3>Weight Bench</h3>
          <p>Price: $349.99</p>
          <button class="payment-button">Buy Now</button>
        </div>

        <div class="card">
          <img src="images/Magnetic Spin Bike.jpeg" alt="Magnetic Spin Bike">
          <h3>Magnetic Spin Bike</h3>
          <p>Price: $699.99</p>
          <button class="payment-button">Buy Now</button>
        </div>

        <div class="card">
          <img src="images/Elliptical Cross Trainer.jpeg" alt="Elliptical Cross Trainer">
          <h3>Elliptical Cross Trainer</h3>
          <p>Price: $899.99</p>
          <button class="payment-button">Buy Now</button>
        </div>

        <div class="card">
          <img src="images/Multi Gym.jpeg" alt="Multi Gym">
          <h3>Multi Gym</h3>
          <p>Price: $1199.99</p>
          <button class="payment-button">Buy Now</button>
        </div>
        <!-- Add more sports equipment cards here -->
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2024 Sports Equipment Shop</p>
  </footer>

  <script src="js/vegtables & fruits.js"></script>
</body>

</html>
